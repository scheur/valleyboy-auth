version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.12
    commands:
      # Install uv with validation
      - curl -LsSf https://astral.sh/uv/install.sh | UV_FORCE_INSTALL=1 bash
      - source /root/.local/bin/env
      - uv --version || exit 1
      - which uv || exit 1
  build:
    commands:
      - cd lambda
      - mkdir -p .
      - uv venv
      - source .venv/bin/activate
      - PYTHONPATH=. uv pip install -r requirements.txt
      - zip -r9 function.zip . -x "*.pyc" "*.git*" "tests/*"
artifacts:
  files:
    - lambda/function.zip
cache:
  paths:
    - /root/.local/bin/**/*
    - /root/.cache/uv/**/*
    - /root/.cache/pip/**/*
    - lambda/.venv/**/*