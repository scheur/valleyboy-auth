AWSTemplateFormatVersion: '2010-09-09'
Description: Cognito User Pool with Custom Domain UI for valleyboy.io

Parameters:
  DomainName:
    Type: String
    Default: auth.valleyboy.io
    Description: Custom domain for Cognito hosted UI
  RootDomain:
    Type: String
    Default: valleyboy.io
    Description: Root domain name

Resources:
  # SSL Certificate
  Certificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: !Ref DomainName
      ValidationMethod: DNS
      DomainValidationOptions:
        - DomainName: !Ref DomainName
          HostedZoneId: !Ref HostedZone

  # Route 53 Hosted Zone
  HostedZone:
    Type: AWS::Route53::HostedZone
    Properties:
      Name: !Ref RootDomain

  # DNS Record for Custom Domain
  CustomDomainDNSRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref HostedZone
      Name: !Ref DomainName
      Type: A
      AliasTarget:
        # This will be the Cognito CloudFront distribution
        DNSName: !GetAtt UserPoolDomain.CloudFrontDistribution
        HostedZoneId: Z2FDTNDATAQYW2 # CloudFront's hosted zone ID is always this
        EvaluateTargetHealth: false

  # Cognito User Pool
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: valleyboy-users
      AdminCreateUserConfig:
        AllowAdminCreateUserOnly: false
      AutoVerifiedAttributes:
        - email
      UsernameAttributes:
        - email
      Schema:
        - Name: email
          Required: true
          Mutable: false
          AttributeDataType: String

  # Cognito App Client
  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId: !Ref UserPool
      ClientName: valleyboy-client
      GenerateSecret: false
      AllowedOAuthFlows:
        - implicit
      AllowedOAuthScopes:
        - email
        - openid
        - profile
      CallbackURLs:
        - https://valleyboy.io/callback
      LogoutURLs:
        - https://valleyboy.io
      SupportedIdentityProviders:
        - COGNITO
      AllowedOAuthFlowsUserPoolClient: true

  # Custom Domain for Cognito
  UserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      Domain: !Ref DomainName
      UserPoolId: !Ref UserPool
      CustomDomainConfig:
        CertificateArn: !Ref Certificate

Outputs:
  UserPoolId:
    Description: The ID of the Cognito User Pool
    Value: !Ref UserPool
  UserPoolClientId:
    Description: The ID of the Cognito User Pool Client
    Value: !Ref UserPoolClient
  HostedUIDomain:
    Description: The custom domain for the Cognito hosted UI
    Value: !Ref DomainName
  CertificateArn:
    Description: The ARN of the SSL certificate
    Value: !Ref Certificate